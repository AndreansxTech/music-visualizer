<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Visualizer</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
theme: {
extend: {
backdropFilter: {
'none': 'none',
'blur': 'blur(20px)',
},
}
}
}
</script>
<style>
.title-glow {
text-shadow: 
0 0 10px rgba(168, 85, 247, 0.5),
0 0 20px rgba(168, 85, 247, 0.3),
0 0 30px rgba(236, 72, 153, 0.3);
}
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-black to-black text-white overflow-hidden">
<div class="relative z-10">
<h1 class="text-5xl font-bold text-center py-8 bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent title-glow drop-shadow-lg">
Music Visualizer
</h1>

<canvas id="visualizer" class="absolute top-0 left-0 w-full h-full -z-10"></canvas>

<div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex gap-4 p-6 rounded-xl backdrop-blur-xl bg-white/10 border border-white/20 shadow-lg">
<label class="relative inline-block">
<input type="file" id="audioFile" accept="audio/*" 
class="hidden peer" />
<span class="px-4 py-2 rounded-lg bg-white/20 hover:bg-white/30 transition-all cursor-pointer inline-block peer-focus:ring-2 peer-focus:ring-purple-500">
Choose File
</span>
</label>
<button id="startButton" 
class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 transition-all focus:ring-2 focus:ring-purple-500">
Play/Pause
</button>
</div>
</div>

<script src="../lib/web-audio-api.js"></script>
<script src="js/audioHandler.js" type="module"></script>
<script src="js/visualizer.js" type="module"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
